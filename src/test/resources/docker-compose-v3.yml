version: "3"

services:

  chirpstack-network-server:
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
    image: chirpstack/chirpstack-network-server:3
#    volumes:
#      - ./configuration-v3/chirpstack-network-server:/etc/chirpstack-network-server
    depends_on:
      - mosquitto

  chirpstack-application-server:
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
    image: chirpstack/chirpstack-application-server:3
#    volumes:
#      - ./configuration-v3/chirpstack-application-server:/etc/chirpstack-application-server
    depends_on:
      - chirpstack-network-server

  chirpstack-gateway-bridge:
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
    image: chirpstack/chirpstack-gateway-bridge:3
#    ports:
#      - 1700:1700/udp
#    volumes:
#      - ./configuration-v3/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    depends_on:
      - mosquitto

  redis:
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
    image: redis:7.0.7
    volumes:
      - redisdata:/data

  mosquitto:
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
    image: eclipse-mosquitto:2
#    volumes:
#      - ./configuration-v3/eclipse-mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

  postgresql:
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_PASSWORD=root
    volumes:
#      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - postgresqldata:/var/lib/postgresql/data

volumes:
  postgresqldata:
  redisdata:

